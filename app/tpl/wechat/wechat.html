<div class="inner wechat" ng-controller="wechatCtrl">

  <div class="title-wrapper row">
    <div class="title-text-block col-xs-8">
      <h1 class="title">场景二维码
        <a class="btn-add-new btn btn-warning" ng-click="editQrcode('new')"><i class="fa fa-plus"></i> 新增二维码</a>
      </h1>
    </div>
    <div class="export-group col-xs-4 text-right">
      <div class="form-inline">
        <label>指定日期数据导出：</label>
        <div class="input-group">
          <input type="text" class="form-control input" datetime="yyyy-MM-dd" ng-model="qData.exportTime">
          <span class="input-group-btn">
            <button class="btn btn-purple" ng-click="exportStatistics(qData.exportTime)"><i class="fa fa-fw fa-save"></i> 导出</button>
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="uiGrid" ui-grid="gridOptions">
    <div ng-if="loadingGrid" class="loading-grid"><i class="fa-3x fa fa-spinner fa-spin"></i></div>
    <div ng-if="!loadingGrid && gridOptions.data.length < 1" class="no-result" ng-cloak>找不到符合条件的数据</div>
  </div>

</div>
