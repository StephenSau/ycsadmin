<div class="vendorServiceItemForm">

  <div class="form-group">
    <label class="col-xs-2 control-label"><em>*</em>是否提供服务</label>
    <div class="col-xs-9">
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" value="1" required ng-checked="detail.status === 1" ng-model="detail.status"> 是
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" value="0" required ng-checked="detail.status === 0" ng-model="detail.status"> 否
      </label>
    </div>
  </div>

  <div class="form-group" ng-model-options="{ debounce: 500 }" ng-class="{'has-error': vendorServiceItemForm.price.$invalid && !vendorServiceItemForm.price.$pristine }">
    <label class="col-xs-2 control-label"><em>*</em>价格</label>
    <div class="col-xs-4">
      <div class="input-group">
        <input type="text" class="form-control" ng-model="detail.price" name="price" required min="0" ng-min="0" step="1">
        <span class="input-group-addon" id="basic-addon1">
          <span ng-if="detail.unit === 99">元起</span>
          <span ng-if="detail.unit !== 99">元 / {{detail.unitname}}</span>
        </span>
      </div>
    </div>
  </div>

  <div class="form-group option-wrapper">
    <label class="col-xs-2 control-label">支持的服务规格</label>
    <div class="col-xs-10 input-wrapper">
      <div class="detail clearfix well" ng-repeat="perOption in detail.tempOptions" ng-model="detail.tempOptions">
        <h5 class="title">{{perOption.name}}</h5>
        <div ng-repeat="item in perOption.option" class="option-list col-xs-6">
          <label class="option-name col-xs-6" ng-class="{active: item.selected}">
            <input id="perOption-{{$parent.$index}}-{{$index}}" type="checkbox" ng-model="item.selected" ng-true-value="true" ng-false-value="false"> {{item.name}}
          </label>
          <div class="input-group col-xs-5">
            <input type="number" class="form-control" ng-model="item.price" name="optionPrice" min="0" ng-min="0" step="1">
            <span class="input-group-addon" id="basic-addon2">{{item.unit}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-xs-2 control-label">服务特色</label>
    <div class="col-xs-10 input-wrapper">
      <textarea class="form-control" ng-model="detail.advantage" name="advantage" ng-maxlength="200" maxlength="200" tooltip="最多200字" tooltip-trigger="focus"></textarea>
    </div>
  </div>

  <div class="form-group">
    <label class="col-xs-2 control-label">提供发票类型</label>
    <div class="col-xs-3">
      <select class="form-control" ng-model="detail.invoicetype" name="invoicetype" ng-options="item.value as item.label for item in invoiceTypeUnitOpts">
      </select>
    </div>
  </div>


  <div class="form-group">
    <div class="col-xs-4 col-xs-offset-2">
      <button type="button" class="btn btn-success btn-lg" ng-click="save(detail)" ng-disabled="vendorServiceItemForm.$invalid || vendorServiceItemForm.$pristine">保存</button>
    </div>
  </div>

</div>
