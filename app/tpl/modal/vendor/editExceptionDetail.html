<div class="modal-wrapper vendor default-area serviceItemEdit">
  <form class="form-horizontal">
    <div class="modal-header clearfix">
      <h4 class="modal-title pull-left" ng-if="exceptionDetailInfo.func === 'add'">添加例外规则</h4>
      <h4 class="modal-title pull-left" ng-if="exceptionDetailInfo.func === 'edit'">{{exceptionDetail.name}}</h4>
      <div class="button-group pull-right">
        <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
        <button type="button" class="btn btn-success" ng-click="save(exceptionDetail)">保存</button>
      </div>
    </div>

    <div class="modal-body">

      <div class="form-group">
        <label class="col-xs-2 control-label">例外规则名称</label>
        <div class="col-xs-9">
          <input type="text" class="form-control" ng-model="exceptionDetail.specialName" name="specialName">
        </div>
      </div>

      <div class="form-group option-wrapper">
        <label class="col-xs-2 control-label">适用区域</label>
        <div class="col-xs-10 input-wrapper">
          <div class="exceptionDetail clearfix" ng-repeat="perArea in exceptionDetail.tempArea" ng-model="exceptionDetail.tempArea">
            <span ng-repeat="perCity in perArea.cityList" class="option-list">
              <h5 class="title">{{perCity.cityName}}</h5>
              <span ng-repeat="perDistrict in perCity.districtList">
                <label class="checkbox-inline" >
                  <input type="checkbox" id="perDistrict-{{$parent.$index}}-{{$index}}" ng-checked="checkIfSelected(perDistrict.city)" ng-click="toggleSelected(perDistrict.city)" > {{perDistrict.districtName}}
                </label>
              </span>
            </span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-2 control-label">是否提供服务</label>
        <div class="col-xs-9">
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" value="1" ng-checked="exceptionDetail.status === 1" ng-model="exceptionDetail.status"> 是
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" value="0" ng-checked="exceptionDetail.status === 0" ng-model="exceptionDetail.status"> 否
          </label>
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-2 control-label">价格</label>
        <div class="col-xs-4">
          <div class="input-group">
            <input type="number" class="form-control" ng-model="exceptionDetail.price" name="price" aria-describedby="basic-addon1">
            <span class="input-group-addon" id="basic-addon1">元 / {{exceptionDetail.unitname}}</span>
          </div>
        </div>
      </div>

      <div class="form-group option-wrapper">
        <label class="col-xs-2 control-label">支持的服务规格</label>
        <div class="col-xs-9 input-wrapper">
          <div class="exceptionDetail clearfix" ng-repeat="perOption in exceptionDetail.tempOptions" ng-model="exceptionDetail.tempOptions">
            <h5 class="title">{{perOption.name}}</h5>
            <div ng-repeat="item in perOption.option" class="option-list col-xs-6">
              <label class="option-name col-xs-3">
                <input id="perOption-{{$parent.$index}}-{{$index}}" type="checkbox" ng-checked="true"> {{item.name}}
              </label>

              <div class="input-group col-xs-6">
                <input type="number" class="form-control" ng-model="item.price" name="optionPrice" aria-describedby="basic-addon2">
                <span class="input-group-addon" id="basic-addon2">{{item.unit}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-2 control-label">服务优势描述</label>
        <div class="col-xs-9 input-wrapper">
          <textarea class="form-control" ng-model="exceptionDetail.advantage" name="advantage"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-2 control-label">提供发票类型</label>
        <div class="col-xs-3">
          <select class="form-control" ng-model="exceptionDetail.invoicetype" name="invoicetype" ng-options="item.value as item.label for item in invoiceTypeUnitOpts">
          </select>
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-9 col-xs-offset-2">
          <button type="button" class="btn btn-success btn-lg" ng-click="save(exceptionDetail)">保存</button>
        </div>
      </div>

    </div>
  </form>
</div>
