<div class="modal-wrapper tagEdit">
  <form class="form-horizontal" name="tagsForm" novalidate>
    <div class="modal-header clearfix">
      <h4 class="modal-title pull-left">重置公司登录密码</h4>
      <div class="button-group pull-right">
        <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
        <button type="submit" class="btn btn-success" ng-click="save(detail)" ng-disabled="!detail.username || detail.tel && !detail.contactstel || detail.email && !detail.contactsemail">确定</button>
      </div>
    </div>

    <div class="modal-body">
      <div class="alert alert-danger" role="alert">
      请仅在服务商主要提出要求（例如忘记密码）的情况下，进行此操作！重置公司账号密码后，该服务商的原密码将失效，请在重置密码后第一时间通知服务商。
      </div>

      <div class="form-group">
        <label class="col-xs-2 control-label">用户名</label>
        <div class="col-xs-9 input-wrapper">
          <input type="text" class="form-control" placeholder="" ng-model="detail.username" required maxlength="20" ng-maxlength="20" tooltip="最多20字" tooltip-trigger="focus" disabled>
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-2 control-label">重置密码</label>
        <div class="col-xs-9 input-wrapper">
          <input type="text" class="form-control" placeholder="" ng-model="detail.password" required disabled>
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-2 control-label">手机号</label>
        <div class="col-xs-9 input-wrapper">
          <input type="text" class="form-control" 
            placeholder="" 
            ng-model="detail.contactstel" 
            name="contactstel"
            ng-pattern="/^1(3[0-9]|5[0-35-9]|8[0-9]|7[0-9])\d{8}$/"
            minlength="1" ng-minlength="1" 
            maxlength="11" ng-maxlength="11"
            tooltip="请填写11位手机号码"
            tooltip-trigger="focus">
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-2 control-label">电子邮箱</label>
        <div class="col-xs-9 input-wrapper">
          <input type="email" class="form-control" 
            ng-pattern="/^(\w)+(\.\w+)*@(\w)+((\.\w{2,3}){1,3})$/" 
            ng-model="detail.contactsemail"
            name="contactsemail"
            minlength="2" ng-minlength="2" maxlength="100" ng-maxlength="100" 
            tooltip="请输入正确的邮箱格式，最多100个字符" 
            tooltip-trigger="focus">
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-2 control-label">消息通知</label>
        <div class="col-xs-9 input-wrapper">
          <label class="checkbox-inline">
            <input type="checkbox" ng-model="detail.tel" name="tel" ng-disabled="!detail.contactstel || !detail.username"> 发送手机短信通知
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" ng-model="detail.email" name="email" ng-disabled="!detail.contactsemail || !detail.username"> 发送电子邮件通知
          </label>
        </div>
      </div>
    </div>

  </form>
</div>
