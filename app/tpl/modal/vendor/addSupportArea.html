<div class="modal-wrapper addareas">
  <form>
    <div class="modal-header clearfix">
      <h4 class="modal-title pull-left">添加服务区域</h4>
      <div class="button-group pull-right">
        <button class="btn btn-success" ng-click="ok()" ng-if="areaInfo.districtCode > 0">确定</button>
        <button class="btn" ng-click="cancel()">取消</button>
      </div>
    </div>

    <div class="modal-body">
      <div class="form-group">
        <div class="label-wrapper">
          <label>请选择要增加的区域</label>
        </div>
        <div class="select-group">
          <select-location ng-model="areaInfo.districtCode"></select-location>
        </div>
      </div>
    </div>

  </form>
</div>
