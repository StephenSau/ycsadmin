<div class="modal-wrapper exportTickets">
  <form class="form-horizontal" name="exportTicketForm" novalidate>
    <div class="modal-header clearfix">
      <h4 class="modal-title pull-left">导出工单</h4>
      <div class="button-group pull-right">
        <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
        <button type="button" class="btn btn-success" ng-click="exportTickets(qData)" >确定</button>
        <!-- <button type="submit" class="btn btn-success" ng-click="save(detail)" ng-disabled="exportTicketForm.$invalid || exportTicketForm.$pristine">确定</button> -->
      </div>
    </div>

    <div class="modal-body clearfix">
      
      <div class="form-group col-xs-12">
        <div class="radio">
          <label class="col-xs-12">
            <input type="radio" ng-model="qData.option" name="exportOptions" value="all" ng-checked="qData.option === 'all'">
            全部工单
          </label>
        </div>
      </div>
      
      <div class="form-group col-xs-12">
        <div class="radio time-combo-field">
          <label class="col-xs-3">
            <input type="radio" name="exportOptions" ng-model="qData.option" value="time">
            下单时间
          </label>
          <div class="col-xs-9 input-wrapper">
            <input type="text" class="form-control datetime" ng-click="qData.option = 'time'" ng-model="qData.beginTime" datetime="yyyy-MM-dd HH:mm">
            <span class="to">至</span>
            <input type="text" class="form-control datetime" ng-click="qData.option = 'time'" ng-model="qData.endTime" datetime="yyyy-MM-dd HH:mm">
          </div>
        </div>
      </div>

    </div>

  </form>
</div>
