<div class="modal-wrapper selectVendor">
  <form class="form-horizontal">
    <div class="container-fluid">

      <div class="modal-header row">
        <h4 class="col-xs-4 modal-title">选择服务商</h4>
        <div class="col-xs-4">
          <input class="form-control" type="text" ng-model="vendorSearch" placeholder="搜索..." ng-model-options="{ debounce: 500 }" ng-change="filterVendor()">
        </div>
        <div class="col-xs-4 button-group text-right">
          <button class="btn btn-default" ng-click="cancel()">取消</button>
          <button class="btn btn-success" ng-click="ok()">确定</button>
        </div>
      </div>

      <div class="modal-body">

        <div class="row">

          <div class="col-xs-12">
            <table class="modal-table table table-hover table-condensed">
              <tbody>
                <tr ng-repeat="vendor in vendorList">
                  <td class="name" ng-class="{active: vendor.id === vendorDetail.currentSelected}">
                    <label for="vendor-{{vendor.id}}" ng-class="{active: vendor.id === vendorDetail.currentSelected}" title="{{vendor.description}}">
                      <input id="vendor-{{vendor.id}}" name="service" type="radio" ng-click="toggleSelected(vendor.id)" ng-checked="vendor.id === vendorDetail.currentSelected" value="vendor.id"> {{vendor.nickname}} 
                    </label>
                  </td>
                  <td class="price text-right" ng-class="{active: vendor.id === vendorDetail.currentSelected}">
                    ￥{{vendor.price}}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>

      </div>

      <div class="modal-footer">
        <div class="button-group pull-right">
          <button class="btn btn-default" ng-click="cancel()">取消</button>
          <button class="btn btn-success" ng-click="ok()">确定</button>
        </div>
      </div>

    </div>
  </form>
</div>
