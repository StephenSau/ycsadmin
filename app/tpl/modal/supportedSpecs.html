<div class="modal-wrapper itemSpecs">
  <form class="form-horizontal">
    <div class="modal-header clearfix">
      <h4 class="modal-title pull-left">支持的服务规格</h4>
      <div class="button-group pull-right">
        <button class="btn btn-success" ng-click="ok()">确定</button>
      </div>
    </div>

    <div class="modal-body">

      <table class="modal-table table table-hover table-condensed">
        <thead>
          <tr>
            <th>服务规格名称</th>
            <th>相关描述</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in specsList">
            <td class="name">
              <label for="reqItem-{{item.id}}" ng-class="{active: checkIfSelected(item.id)}">
                <input id="reqItem-{{item.id}}" type="checkbox" ng-click="toggleSelected(item.id, item)" ng-checked="checkIfSelected(item.id)" value="item.id"> {{item.name}}
              </label>
            </td>
            <td class="desc">{{item.description}}</td>
          </tr>
        </tbody>
      </table>

    </div>

  </form>
</div>
