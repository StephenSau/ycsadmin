<div class="user edit" ng-controller="userContactInfoCtrl">
  <form name="userDetailInfo" class="form-horizontal" novalidate>
    <section class="form-section">
      <div class="row">
        <div class="form-group col-xs-11 has-feedback">

          <div class="inline" ng-model-options="{ debounce: 500 }" ng-class="{'has-error': userDetailInfo.contacts.$invalid && !userDetailInfo.contacts.$pristine }">
            <label class="col-xs-2 control-label"><em>*</em>联系人</label>
            <div class="col-xs-4 input-wrapper">
              <input type="text" class="form-control" 
                ng-model="qData.contacts" 
                ng-trim="false"
                name="contacts" 
                required 
                ng-pattern="/^[\u4E00-\u9FBFA-Za-z]{2,20}$/"
                minlength="2" ng-minlength="2" maxlength="20" ng-maxlength="20" 
                tooltip="2-20位中文、英文" 
                tooltip-trigger="focus">
              <i class="fa fa-exclamation-triangle form-control-feedback"></i>
            </div>
          </div>

          <div class="inline" ng-model-options="{ debounce: 500 }" ng-class="{'has-error': userDetailInfo.title.$invalid && !userDetailInfo.title.$pristine }">
            <label class="col-xs-2 control-label">职位</label>
            <div class="col-xs-4 input-wrapper">
              <input type="text" class="form-control" 
                ng-model="qData.title" 
                name="title" 
                minlength="2" ng-minlength="2" maxlength="20" ng-maxlength="20" 
                tooltip="2-20位中英文字符" 
                tooltip-trigger="focus">
              <i class="fa fa-exclamation-triangle form-control-feedback"></i>
            </div>
          </div>

        </div>
      </div>

      <div class="row">
        <div class="form-group col-xs-11 has-feedback">

          <div class="inline" ng-model-options="{ debounce: 500 }" ng-class="{'has-error': userDetailInfo.contactsmobile.$invalid && !userDetailInfo.contactsmobile.$pristine }">
            <label class="col-xs-2 control-label"><em>*</em>联系人手机号码</label>
            <div class="col-xs-4 input-wrapper">
              <input type="text" class="form-control" 
                ng-pattern="/^1(3[0-9]|5[0-35-9]|8[0-9]|7[0-9])\d{8}$/" 
                ng-model="qData.contactsmobile" 
                name="contactsmobile" 
                required 
                minlength="1" ng-minlength="1" 
                maxlength="11" ng-maxlength="11" 
                tooltip="请填写11位手机号码" 
                tooltip-trigger="focus">
              <i class="fa fa-exclamation-triangle form-control-feedback"></i>
            </div>
          </div>

          <div class="inline" ng-model-options="{ debounce: 500 }" ng-class="{'has-error': userDetailInfo.contactstel.$invalid && !userDetailInfo.contactstel.$pristine }">
            <label class="col-xs-2 control-label">固定电话</label>
            <div class="col-xs-4 input-wrapper">
              <input type="text" class="form-control" 
                ng-pattern="/^(\d{0,4}-)?\d{8}$/" 
                ng-model="qData.contactstel" 
                name="contactstel" 
                minlength="8" ng-minlength="8" maxlength="14" ng-maxlength="14" 
                tooltip="请填写固定电话号码" 
                tooltip-trigger="focus">
              <i class="fa fa-exclamation-triangle form-control-feedback"></i>
            </div>
          </div>

        </div>
      </div>

      <div class="row">
        <div class="form-group col-xs-11 has-feedback">

          <div class="inline" ng-model-options="{ debounce: 500 }" ng-class="{'has-error': userDetailInfo.contactsemail.$invalid && !userDetailInfo.contactsemail.$pristine }">
            <label class="col-xs-2 control-label">邮箱</label>
            <div class="col-xs-4 input-wrapper">
              <input type="email" class="form-control" 
                ng-pattern="/^(\w)+(\.\w+)*@(\w)+((\.\w{2,3}){1,3})$/" 
                ng-model="qData.contactsemail" 
                name="contactsemail" 
                minlength="2" ng-minlength="2" maxlength="100" ng-maxlength="100" 
                tooltip="请输入正确的邮箱格式，最多100个字符" 
                tooltip-trigger="focus">
              <i class="fa fa-exclamation-triangle form-control-feedback"></i>
            </div>
          </div>

          <div class="inline">
            <label class="col-xs-2 control-label">其他方式</label>
            <div class="col-xs-4 input-wrapper">
              <input type="text" class="form-control" ng-model="qData.contactsother" name="contactsother" maxlength="40" ng-maxlength="40" tooltip="最多40字" tooltip-trigger="focus">
            </div>
          </div>

        </div>
      </div>

      <div class="row">
        <div class="form-group col-xs-11 has-feedback">

          <div class="inline" ng-model-options="{ debounce: 500 }" ng-class="{'has-error': userDetailInfo.contactsdistrict.$invalid && !userDetailInfo.contactsdistrict.$pristine }">
            <label class="col-xs-2 control-label"><em>*</em>所在区域</label>
            <div class="col-xs-4 input-wrapper">
              <div class="select-group">
                <select-district required ng-model="qData.contactsdistrict"></select-district>
              </div>
            </div>
          </div>

          <div class="inline" ng-model-options="{ debounce: 500 }" ng-class="{'has-error': userDetailInfo.contactszip.$invalid && !userDetailInfo.contactszip.$pristine }">
            <label class="col-xs-2 control-label">邮编</label>
            <div class="col-xs-4 input-wrapper">
              <input type="text" class="form-control" ng-model="qData.contactszip" name="contactszip" maxlength="6" ng-maxlength="6" tooltip="只允许填写6位数字" tooltip-trigger="focus" ng-pattern="/^[0-9][0-9]{5}$/">
              <i class="fa fa-exclamation-triangle form-control-feedback"></i>
            </div>
          </div>

        </div>
      </div>

      <div class="row">
        <div class="form-group col-xs-11 has-feedback">

          <div class="inline" ng-model-options="{ debounce: 500 }" ng-class="{'has-error': userDetailInfo.contactsaddress.$invalid && !userDetailInfo.contactsaddress.$pristine }">
            <label class="col-xs-2 control-label"><em>*</em>联系地址</label>
            <div class="col-xs-4 input-wrapper">
              <input type="text" class="form-control" 
                ng-model="qData.contactsaddress" 
                name="contactsaddress" 
                placeholder="请填写详细联系地址" 
                required 
                minlength="1" ng-minlength="1" maxlength="100" ng-maxlength="100" 
                tooltip="1-100个字符" 
                tooltip-trigger="focus">
              <i class="fa fa-exclamation-triangle form-control-feedback"></i>
            </div>
          </div>
        </div>

      </div>
     

    </section>

    <div class="row">
      <div class="col-xs-11">
        <div class="submit-btn-wrapper col-xs-offset-2">
          <button type="button" ng-click="save(qData)" class="btn btn-success btn-lg"  ng-disabled="userDetailInfo.$invalid || userDetailInfo.$pristine || qData.contactsdistrict % 10000 === 0 || qData.contactsdistrict % 100 === 0 && qData.contactsdistrict % 10000 !== 0">保存</button>
        </div>
      </div>
    </div>

  </form>
</div>
