  <meta name="description" content="壹财税运营管理后台">

  <script src="../public/js/modernizr.js?t=1449227297253"></script>

  <title>壹财税</title>
</head>

<body class="login">
  <noscript>
    <div class="noscript">您的浏览器禁用了Javascript。请允许Javascript运行以便能体验本站功能。</div>
  </noscript>
  <!--[if lt IE 10]>
    <div class="oldie">
      <p>你的浏览器版本太旧，无法使用本系统。<br />请<b>更新你的浏览器</b>，或选择安装以下<b>更安全、更现代、更流畅</b>的浏览器。</p>

  <![endif]-->

  <div class="main-wrapper container-fluid">

    <div class="login-wrapper" ng-controller="loginCtrl">
      <div class="logo"></div>
      <div class="inner">
        <form name="loginForm" ng-submit="checkLogin(cred)" novalidate>
          <div class="uid-input form-group">
            <div class="input-group">
              <input class="form-control input-lg" ng-model="cred.username" required name="username" type="text" placeholder="用户名" autofocus>
              <span class="input-group-addon"><i class="fa fa-lg fa-user"></i></span>
            </div>
          </div>
          <div class="pw-input form-group">
            <div class="input-group">
              <input class="form-control input-lg" ng-model="cred.password" required name="password" type="password" placeholder="密码">
              <span class="input-group-addon"><i class="fa fa-lg fa-lock"></i></span>
            </div>
          </div>

          <div class="validcode-input form-group">
            <input class="form-control input-lg" ng-model="cred.validateCodeImg" required name="validateCodeImg" type="text" placeholder="验证码" minlength="4" maxlength="4">
            <div class="valid-code-wrapper">
              <img ng-src="{{vcImg}}" ng-click="refreshVC()" title="点击此处刷新验证码">
            </div>
          </div>

          <div class="submit-btn-wrapper form-group">
            <button class="btn btn-primary btn-lg btn-block" ng-disabled="loginForm.$invalid || loginForm.$pristine">登录</button>
          </div>
        </form>
      </div>
    </div>

  </div>

<script src="../public/js/vendor.js?t=1449227297253"></script>
<script src="../public/js/util.js?t=1449227297253"></script>
<script src="../public/js/app.js?t=1449227297253"></script>

</body>
</html>
